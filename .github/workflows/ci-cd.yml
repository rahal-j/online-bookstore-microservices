name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies for User Service
      run: pip install -r user_service/requirements.txt

    - name: Install dependencies for Book Service
      run: pip install -r book_service/requirements.txt

    - name: Install dependencies for Order Service
      run: pip install -r order_service/requirements.txt

    - name: Run User Service Tests
      run: |
        PYTHONPATH=. pytest user_service/tests/

    - name: Run Book Service Tests
      run: |
        PYTHONPATH=. pytest book_service/tests/

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker build -t user-service ./user_service
        docker build -t book-service ./book_service
        docker build -t order-service ./order_service

